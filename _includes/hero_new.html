<!-- begin c-hero -->
<div class="hero">
    <div class="container">
      <div class="row">
        <div class="col col-12 col-t-12">
          <div class="hero__image">
              <div style="float:right; clear: both;" align="center">
                <img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt="" width="600" hspace="5" vspace="5" >
              </div>
              <div class="hero__content">
                  <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
                  <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
                  <div class="hero__social">
                    <span class="hero__social-title">Follow Me |</span>
                    {% include contact-link.html %}
                  </div>
              </div>
          </div>

        </div>
  
      </div>
    </div>
  </div>
  <!-- end hero -->
